<app-header />
<main>
  <app-about id="about"/>
  <app-knowledge id="knowledge" />
  <app-experiences id="experiences" />
  @defer(on viewport){
  <app-projects id="projects" />
  }@placeholder {
    <section>
      <h2>Carregando todos os projetos desenvolvidos...</h2>
    </section>
  }@error {
    <section>
      <h2>Ocorreu um erro no download do componente, tente novamente...</h2>
    </section>
  }
</main>
<app-footer />
