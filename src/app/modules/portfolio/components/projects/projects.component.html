<div class="container">
  <h2>Projetos</h2>

  <ul>
    @for (item of arrayProjects(); track item) {
      <li>
        <button (click)="openDialog(item)">
          <img
          [src]="item.src"
          [alt]="item.alt"
          loading="lazy"
          />
        </button>
      </li>
    }
  </ul>
</div>
